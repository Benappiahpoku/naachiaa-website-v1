  <style>
    /* ===== Loading Spinner Styles ===== */
    /* Enhanced loading state with animated spinner optimized for Ghana mobile users */
    #app:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9fafb;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Animated spinner circle */
    #app:empty::before {
      content: '';
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #1f3a8a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    /* Loading text underneath spinner */
    #app:empty::after {
      content: 'Loading site information...';
      font-family:
        system-ui,
        -apple-system,
        sans-serif;
      color: #1f3a8a;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      line-height: 1.4;
      max-width: 280px;
      animation: pulse 2s ease-in-out infinite;
    }

    /* Spinner rotation animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Text pulsing animation for visual feedback */
    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      #app:empty::before {
        width: 40px;
        height: 40px;
        border-width: 3px;
      }

      #app:empty::after {
        font-size: 14px;
      }
    }

    body {

        sans-serif;
